<h1>Paises</h1>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="countries$" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{ this.paginator.pageIndex == 0 ? i+1 : (i + this.paginator.pageIndex * this.paginator.pageSize) + 1 }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let country"> {{country.Country}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="total cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cases </th>
      <td mat-cell *matCellDef="let country"> {{country.TotalConfirmed | number}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="total deaths">
      <th mat-header-cell *matHeaderCellDef> Total Deaths </th>
      <td mat-cell *matCellDef="let country"> {{country.TotalDeaths | number}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="total recovered">
      <th mat-header-cell *matHeaderCellDef> Total Recovered </th>
      <td mat-cell *matCellDef="let country"> {{country.TotalRecovered | number}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns$"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns$;"></tr>
  </table>
<mat-paginator [pageSizeOptions]="[10, 15, 20]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>

</div>
